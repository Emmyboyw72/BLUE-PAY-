<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>BluePay - Welcome</title>
  <style>
    :root {
      --blue-primary: #005BAA;
      --blue-light: #0077D9;
      --blue-muted: #E6F0FF;
      --white: #FFFFFF;
      --text-gray: #4A5A70;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      color: var(--text-gray);
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 700;
      color: blue;
      letter-spacing: -1px;
      margin-bottom: 1.5rem;
      font-family: 'Arial Black', sans-serif;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid var(--blue-muted);
      border-top: 4px solid var(--blue-primary);
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 2rem;
    }

    .status {
      font-size: 1rem;
      color: var(--text-gray);
      margin-top: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer-text {
      margin-top: 3rem;
      font-size: 0.75rem;
      color: var(--text-gray);
      text-align: center;
    }

    .footer-text span {
      color: var(--blue-primary);
      font-weight: 500;
    }

    /* Beautiful Alert Styles */
    .alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    .alert {
      background: white;
      border-radius: 24px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 91, 170, 0.15);
    }

    .alert h2 {
      color: var(--blue-primary);
      margin-bottom: 20px;
      font-family: 'Arial Black', sans-serif;
      font-weight: 800;
      font-size: 1.7rem;
    }

    .alert p {
      margin-bottom: 28px;
      line-height: 1.6;
      color: #444;
      font-size: 1.05rem;
    }

    .alert-button {
      background: linear-gradient(135deg, var(--blue-primary), var(--blue-light));
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 14px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .alert-button:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0, 91, 170, 0.4);
    }
  </style>
</head>
<body>

  <div class="logo">BluePay</div>
  <div class="loader"></div>
  <p class="status">Connecting to BluePay Secure Server...</p>

  <p class="footer-text">
    Connecting to <span>BluePay Secure Payment Server</span> â€¢ PCI-DSS Compliant
  </p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>

  <script>
    // Prevent pinch-to-zoom on touch devices (mobile/tablet)
    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCusJ_rFuOWwy1QFZedtyJr7igCeiIg3a0",
      authDomain: "my-sign-up-and-login.firebaseapp.com",
      projectId: "my-sign-up-and-login",
      storageBucket: "my-sign-up-and-login.firebasestorage.app",
      messagingSenderId: "1009128333653",
      appId: "1:1009128333653:web:15c1609ca3fbd4720c0fdc",
      measurementId: "G-2SS5J1Y13C"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Beautiful Alert Function
    function showBeautifulAlert(title, message, buttonText = "OK", callback = null) {
      const overlay = document.createElement('div');
      overlay.className = 'alert-overlay';
      const alertDiv = document.createElement('div');
      alertDiv.className = 'alert';
      alertDiv.innerHTML = `
        <h2>${title}</h2>
        <p>${message}</p>
        <button class="alert-button">${buttonText}</button>
      `;
      overlay.appendChild(alertDiv);
      document.body.appendChild(overlay);

      const button = alertDiv.querySelector('.alert-button');
      button.addEventListener('click', function() {
        document.body.removeChild(overlay);
        if (callback) callback();
      });
      
      overlay.addEventListener('click', function(e) {
        if (e.target === overlay) {
          document.body.removeChild(overlay);
          if (callback) callback();
        }
      });
    }

    // Check auth state and redirect
    function checkAuthAndRedirect() {
      auth.onAuthStateChanged((user) => {
        if (user) {
          // User is signed in - redirect to dashboard
          window.location.href = 'dashboard.html';
        } else {
          // No user - redirect to signup
          window.location.href = 'signup.html';
        }
      });
    }

    // Handle Firebase initialization errors
    try {
      checkAuthAndRedirect();
    } catch (error) {
      console.error("Firebase error:", error);
      showBeautifulAlert(
        "Connection Error",
        "Failed to connect to BluePay servers. Please check your internet connection and try again.",
        "Retry",
        () => {
          location.reload();
        }
      );
    }
  </script>
</body>
</html>
