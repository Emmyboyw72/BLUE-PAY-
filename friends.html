<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Friends ‚Ä¢ BluePay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-primary: #1a73e8;
      --blue-dark: #0d47a1;
      --blue-light: #e8f0fe;
      --white: #ffffff;
      --text-gray: #2d2d2d;
      --border-gray: #e0e6ed;
      --bg-light: #fafbff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-gray);
      min-height: 100vh;
      padding: 0;
      margin: 0;
      touch-action: manipulation;
      overflow-x: hidden;
    }

    /* Elegant Header */
    .header {
      background: linear-gradient(120deg, var(--blue-primary), var(--blue-dark));
      color: white;
      padding: 18px 24px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(26, 115, 232, 0.22);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 2.1rem;
      font-style: italic;
      letter-spacing: -0.8px;
      background: linear-gradient(to right, #ffffff, #e0f0ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .container {
      padding: 24px;
      max-width: 620px;
      margin: 0 auto;
    }

    /* BluePay Channel Card */
    .channel-card {
      background: white;
      border-radius: 20px;
      padding: 22px;
      margin-bottom: 26px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
      border: 1px solid var(--border-gray);
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .channel-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 5px;
      background: var(--blue-primary);
    }

    .channel-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(26, 115, 232, 0.18);
    }

    .channel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .channel-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--blue-primary);
    }

    .followers-badge {
      background: linear-gradient(135deg, var(--blue-primary), #4285f4);
      color: white;
      padding: 5px 14px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 0.92rem;
    }

    .last-message {
      color: #5f6368;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    /* Friend Item */
    .friend-item {
      display: flex;
      align-items: flex-start;
      padding: 18px;
      background: white;
      border-radius: 18px;
      margin-bottom: 18px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.06);
      cursor: pointer;
      transition: all 0.25s;
      border-left: 4px solid transparent;
    }

    .friend-item:hover {
      background: var(--blue-light);
      border-left-color: var(--blue-primary);
      transform: translateX(4px);
    }

    .avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--blue-primary), var(--blue-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      margin-right: 18px;
      flex-shrink: 0;
      box-shadow: 0 3px 8px rgba(26, 115, 232, 0.25);
    }

    .friend-info {
      flex: 1;
      min-width: 0;
    }

    .friend-name {
      font-weight: 600;
      font-size: 1.15rem;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .friend-email {
      font-size: 0.88rem;
      color: #5f6368;
      margin-bottom: 6px;
      font-family: 'Inter', monospace;
    }

    .friend-role {
      display: inline-block;
      background: rgba(26, 115, 232, 0.12);
      color: var(--blue-primary);
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 0.82rem;
      font-weight: 600;
    }

    .message-badge {
      background: var(--blue-primary);
      color: white;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: bold;
      margin-left: 14px;
      flex-shrink: 0;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 50px 20px;
      color: #777;
    }

    .empty-state h3 {
      color: var(--blue-primary);
      margin-bottom: 12px;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.96);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      backdrop-filter: blur(3px);
    }

    .loader {
      width: 44px;
      height: 44px;
      border: 4px solid rgba(26,115,232,0.2);
      border-top-color: var(--blue-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Beautiful Alert Styles */
    .alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    .alert {
      background: white;
      border-radius: 24px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(26, 115, 232, 0.15);
    }

    .alert h2 {
      color: var(--blue-primary);
      margin-bottom: 20px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 1.7rem;
    }

    .alert p {
      margin-bottom: 28px;
      line-height: 1.6;
      color: #444;
      font-size: 1.05rem;
    }

    .alert-button {
      background: linear-gradient(135deg, var(--blue-primary), var(--blue-dark));
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 14px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .alert-button:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(26, 115, 232, 0.4);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>BluePay</h1>
  </div>

  <div class="container" id="friendsContainer">
    <!-- Content loaded by JS -->
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>

  <script>
    // üîë Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCusJ_rFuOWwy1QFZedtyJr7igCeiIg3a0",
      authDomain: "my-sign-up-and-login.firebaseapp.com",
      projectId: "my-sign-up-and-login",
      storageBucket: "my-sign-up-and-login.firebasestorage.app",
      messagingSenderId: "1009128333653",
      appId: "1:1009128333653:web:15c1609ca3fbd4720c0fdc"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const ADMIN_EMAIL = "bluepay863@gmail.com";

    let currentUser = null;

    // ‚ú® Helpers
    function getInitials(name) {
      return name.trim().charAt(0).toUpperCase();
    }

    function showLoading() {
      document.body.insertAdjacentHTML('beforeend', `
        <div class="loading-screen" id="loadingScreen">
          <div class="loader"></div>
          <div>Loading your network...</div>
        </div>
      `);
    }

    function hideLoading() {
      const el = document.getElementById('loadingScreen');
      if (el) el.remove();
    }

    // üé® Beautiful Alert
    function showBeautifulAlert(title, message, buttonText = "OK", callback = null) {
      const overlay = document.createElement('div');
      overlay.className = 'alert-overlay';
      const alertDiv = document.createElement('div');
      alertDiv.className = 'alert';
      alertDiv.innerHTML = `
        <h2>${title}</h2>
        <p>${message}</p>
        <button class="alert-button">${buttonText}</button>
      `;
      overlay.appendChild(alertDiv);
      document.body.appendChild(overlay);

      const button = alertDiv.querySelector('.alert-button');
      button.addEventListener('click', () => {
        document.body.removeChild(overlay);
        if (callback) callback();
      });
      
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          document.body.removeChild(overlay);
          if (callback) callback();
        }
      });
    }

    // üñ±Ô∏è Navigation
    function goToChannel() {
      window.location.href = 'channel.html';
    }

    function goToMessenger(uid) {
      window.location.href = `messenger.html?to=${uid}`;
    }

    // üé® Render UI
    function render(friends, followerCount, isAdmin) {
      const container = document.getElementById('friendsContainer');
      container.innerHTML = '';

      // üì£ BluePay Channel (visible to ALL)
      const channelCard = document.createElement('div');
      channelCard.className = 'channel-card';
      channelCard.innerHTML = `
        <div class="channel-header">
          <div class="channel-title">BluePay Channel</div>
          <div class="followers-badge">${followerCount} followers</div>
        </div>
        <div class="last-message">Official announcements and community updates</div>
      `;
      channelCard.onclick = goToChannel;
      container.appendChild(channelCard);

      // üë• Friends List
      if (friends.length === 0) {
        container.innerHTML += `
          <div class="empty-state">
            <h3>Your network is empty</h3>
            <p>New users will appear here once they join</p>
          </div>
        `;
        return;
      }

      friends.forEach(f => {
        const isVendor = f.email === ADMIN_EMAIL;
        const displayName = isVendor ? "BluePay Vendor" : f.name;
        const role = isVendor ? "Vendor" : "";

        const item = document.createElement('div');
        item.className = 'friend-item';
        item.innerHTML = `
          <div class="avatar">${getInitials(displayName)}</div>
          <div class="friend-info">
            <div class="friend-name">${displayName}</div>
            ${isAdmin && !isVendor ? `<div class="friend-email">${f.email}</div>` : ''}
            ${role ? `<div class="friend-role">${role}</div>` : ''}
          </div>
          <div class="message-badge">!</div>
        `;
        item.onclick = () => goToMessenger(f.uid);
        container.appendChild(item);
      });
    }

    // üîÑ Load Friends
    async function loadFriends() {
      try {
        const snap = await db.collection('users').get();

        const friends = [];
        let followers = 0;

        snap.forEach(doc => {
          const u = doc.data();
          if (u.uid === currentUser.uid) return;
          followers++;
          
          // Admin sees ALL users
          if (currentUser.email === ADMIN_EMAIL) {
            friends.push(u);
          } 
          // Regular users see ONLY the admin (as vendor)
          else if (u.email === ADMIN_EMAIL) {
            friends.push(u);
          }
        });

        render(friends, followers, currentUser.email === ADMIN_EMAIL);
      } catch (e) {
        console.error("Error loading friends:", e);
        showBeautifulAlert("Error", "Failed to load friends. Please refresh.");
      }
    }

    // üîê Auth State
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      currentUser = { uid: user.uid, email: user.email };
      showLoading();
      await loadFriends();
      hideLoading();

      // üîî Real-time listener (admin only)
      if (currentUser.email === ADMIN_EMAIL) {
        const unsub = db.collection('users')
          .onSnapshot(snap => {
            let hasNew = false;
            snap.docChanges().forEach(change => {
              if (change.type === 'added' && change.doc.id !== currentUser.uid) {
                hasNew = true;
              }
            });
            if (hasNew) loadFriends();
          });
        window.addEventListener('beforeunload', unsub);
      }
    });
  </script>
</body>
</html>
